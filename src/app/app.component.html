<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Lugares cercanos</h2>
      <ul class="list-group">
        <ng-container *ngFor="let lugar of lugares">
              <li contar-clicks class="list-group-item" *ngIf="lugar.active" [ngSwitch]="lugar.cercania" [resaltar]="lugar.plan">
                {{lugar.nombre}} -
                <!-- -<span *ngSwitchCase="1" [ngStyle]="{color:'green'}">Muy Cercano</span>
                <span *ngSwitchCase="2" [ngStyle]="{color:'black'}">Cercano</span>
                <span *ngSwitchCase="3" [ngStyle]="{color:'red'}">Lejano</span> -->
              </li>
        </ng-container>
      </ul>
    </div>
    <div class="col-md-4">
      <h2>Destacados</h2>
    </div>

    <div class="col-md-8 offset-md-2">
      <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
